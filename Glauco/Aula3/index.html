<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styless.css">

    <title>Aula 03 - HTML e CSS</title>


</head>
<body>
    <div class="card">
        <div class="card-title">
            Contato:
        </div>
        <br/>
        <form class="card-form">
        <div class="form-group">
            <label for="firstname">Nome:</label>
            <br/>
        <input class="form-imput" type="text" id="firstname" name="firstname"/> 
        </div>
        
        <div class="form-group">
            <label for="lastname">sobrenome:</label>
            <br/>
            <input class="form-imput" type="text" id="lastname"/> 
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <br/>
            <input class="form-imput" type="email" id="email"/> 
        </div>
        
        <div class="form-group">
            <label for="subject">Assunto:</label>
            <br/>
            <input class="form-imput" type="text" id="subject"/>
        </div>

        <div class="form-group">
            <label for="message">Mensagem: </label>
            <br/>
            <textarea class="form-textarea" id="message" rows="15"></textarea>
        </div>

        </form>
        <button class="button">Veja mais...</button>
    </div>

    <footer>
        Sistemas GCampos 1.0 
    </footer>
        
</body>
</html>
